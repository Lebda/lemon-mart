<mat-toolbar fxLayoutGap="8px" color="primary"
*ngIf="{
  status: authStatus$ | async,
  user: user$ | async
} as auth;">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-icon-button routerLink="/home">
    <mat-icon svgIcon="lemon"></mat-icon>
    <span class="mat-h2">LemonMart</span>
  </a>
  <span class="flex-spacer"></span>
  <button *ngIf="auth?.status?.isAuthenticated === true" matTooltip="User Profile" mat-mini-fab
    routerLink="/user/profile" matTooltip="Profile" aria-label="User Profile">
    <img *ngIf="auth?.user?.picture" class="image-cropper"
    [src]="auth?.user?.picture" />
  <mat-icon *ngIf="!auth?.user?.picture">account_circle</mat-icon>
  </button>
  <button *ngIf="auth?.status?.isAuthenticated === true" matTooltip="Logout" mat-mini-fab
    routerLink="/user/logout" matTooltip="Logout" aria-label="Logout">
    <mat-icon>lock_open</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
